<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simples mascara decimal formato brasileira">
    <meta name="keywords" content="Mascara, mask, javascript">
    <meta name="author" content="Nelson Cristiano Santos Jucoski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máscara decimal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./javascript/javascript.js"></script>
</head>
<body>
    <h1 class="text-center alert alert-primary">Máscara decimal brasileira</h1>
    <div class="container">
        <p>Amostra funcional da máscara para input.</p>
        
        <div class="mb-3 col-3">
            <label for="exampleInputValor" class="form-label">Digite valor</label>
            <input id="inputValor" type="text" oninput="applyMask(this)" placeholder="0,00" class="form-control" aria-label="inputValor">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
